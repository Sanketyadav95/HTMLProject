<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Text to Audio Converter</title>
  <link href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: #fff;
      overflow: hidden;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      animation: fadeInDown 1s ease-out;
    }

    .container {
      background: #ffffff;
      padding: 40px 50px;
      border-radius: 20px;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
      text-align: center;
      animation: fadeInUp 1s ease-out;
    }

    .input-group {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    input[type="text"] {
      width: 260px;
      padding: 12px 18px;
      font-size: 16px;
      border: 2px solid #2575fc;
      border-radius: 10px 0 0 10px;
      transition: all 0.3s ease;
      outline: none;
    }

    input[type="text"]:focus {
      border-color: #6a11cb;
      box-shadow: 0 0 8px rgba(106, 17, 203, 0.3);
    }

    button {
      padding: 12px 18px;
      font-size: 16px;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      color: #fff;
      border: none;
      border-radius: 0 10px 10px 0;
      cursor: pointer;
      transition: transform 0.2s ease, background 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    button i {
      font-size: 22px;
    }

    button:hover {
      transform: scale(1.05);
      background: linear-gradient(to right, #5e0dc9, #1e60e5);
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 480px) {
      .container {
        padding: 30px 20px;
      }

      .input-group {
        flex-direction: column;
      }

      input[type="text"], button {
        width: 100%;
        border-radius: 10px;
        margin: 5px 0;
      }

      button {
        border-radius: 10px;
      }
    }
  </style>
</head>
<body>
  <h1>Text to Audio Converter</h1>
  <div class="container">
    <div class="input-group">
      <input id="text" type="text" placeholder="Type anything...">
      <button onclick="speakText()">
        <i class='bx bx-volume-full'></i>
      </button>
    </div>
  </div>

  <script>
    function speakText() {
      const input = document.getElementById("text");
      if (input.value.trim() !== "") {
        const message = new SpeechSynthesisUtterance(input.value);
        speechSynthesis.speak(message);
      } else {
        alert("Please enter some text!");
      }
    }
  </script>
</body>
</html>
